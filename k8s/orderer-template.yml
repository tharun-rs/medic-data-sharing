apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderer-{{ORDERER_ID}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderer-{{ORDERER_ID}}
  template:
    metadata:
      labels:
        app: orderer-{{ORDERER_ID}}
    spec:
      containers:
      - name: orderer
        image: hyperledger/fabric-orderer:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Checking production dir contents..." && ls -laR /etc/hyperledger/production
            export ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
            export ORDERER_GENERAL_LISTENPORT=7050
            export ORDERER_GENERAL_LOCALMSPID=OrdererMSP
            export ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/fabric/crypto-config/ordererOrganizations/example.com/orderers/orderer{{ORDERER_ID}}.example.com/msp
            export ORDERER_GENERAL_GENESISPROFILE=SampleSingleMSPChannel
            export ORDERER_GENERAL_BOOTSTRAPFILE=/etc/hyperledger/fabric/crypto-config/genesis.block

            orderer
        env:
        - name: FABRIC_LOGGING_SPEC
          value: "INFO"
        - name: ORDERER_GENERAL_TLS_ENABLED
          value: "true"
        - name: FABRIC_CFG_PATH
          value: "/etc/hyperledger/fabric"
        ports:
        - containerPort: 7050
        volumeMounts:
        - name: crypto-material
          mountPath: /etc/hyperledger/fabric/
        - name: orderer-config
          mountPath: /etc/hyperledger/fabric/orderer.yaml
          subPath: orderer.yaml
        - name: orderer-data
          mountPath: /etc/hyperledger/production
      volumes:
      - name: crypto-material
        persistentVolumeClaim:
          claimName: fabric-pvc
      - name: orderer-config
        configMap:
          name: orderer-config-{{ORDERER_ID}}
      - name: orderer-data # Empty directory to isolate orderer data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: orderer{{ORDERER_ID}}
spec:
  selector:
    app: orderer-{{ORDERER_ID}}
  ports:
    - protocol: TCP
      port: 7050
      targetPort: 7050
